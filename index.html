<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>

	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">


	<meta charset="utf-8">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="form-group">
    	<label class="control-label col-xs-2">Student Name</label>
    	<div class="col-xs-10">
    		<input type="text" class="form-control input-name" placeholder="First Name">
    		<input type="text" class="form-control input-last-name" placeholder="Last Name">
    	</div>
	</div>
	<div class="form-group">
    	<label class="control-label col-xs-2">Birth Day</label>
    	<div class="col-xs-10">
    		<input type="date" class="form-control input-birth">
    	</div>
	</div>
	<div class="form-group">
    	<label class="control-label col-xs-2">Gender</label>
    	<div class="col-xs-10">
    		<select class="form-control select-gender">
			    <option>Man</option>
			    <option>Woman</option>
  			</select>
    	</div>
	</div>
	<div class="form-group">
    	<label class="control-label col-xs-2">Address</label>
    	<div class="col-xs-10">
    		<input type="text" class="form-control input-birth" placeholder="Street Address">
    		<div class="address-inputs">
    			<input type="text" class="form-control input-name" placeholder="City">
    			<input type="text" class="form-control input-last-name" placeholder="State / Province"> <br>
    			<input type="text" class="form-control input-name" placeholder="Postal / Zip code">
    			<input type="text" class="form-control input-last-name" placeholder="Country">
    		</div>
    	</div>
	</div>

	<div class="form-group">
    	<label class="control-label col-xs-2">Student Email</label>
    	<div class="col-xs-10">
    		<input type="email" class="form-control input-birth" placeholder="Email">
    	</div>
	</div>
	<div class="form-group">
    	<label class="control-label col-xs-2">Additional Text</label>
    	<div class="col-xs-10">
  			<textarea class="form-control input-text" rows="5"></textarea>
    	</div>
	</div>

	<div class="form-group check-remember">
	    <label><input type="checkbox" value="">Remember Me</label>
	</div>	

	<button type="button" class="btn btn-success alone-button">Register</button>
</body>
</html>
